<h1 mat-dialog-title>Add Events</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="fill">
      <mat-label>Event Name</mat-label>
      <input formControlName="eventName" matInput placeholder="Placeholder" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Title</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-form example-full-width">
      <mat-label>Event Description</mat-label>
      <input
        formControlName="eventDescription"
        matInput
        #message
        maxlength="256"
        placeholder="Ex. I need help with..."
      />

      <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>venue</mat-label>
      <input formControlName="venue" matInput placeholder="Placeholder" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>place</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-form example-full-width">
      <mat-label>Ticket Price</mat-label>
      <span matPrefix>â‚¬ &nbsp;</span>
      <input
        formControlName="ticketPrice"
        type="number"
        matInput
        placeholder="15"
      />
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <!-- duration -->

    <mat-form-field class="example-form example-full-width">
      <mat-label>Event Duration</mat-label>
      <span matPrefix>Hr &nbsp;</span>
      <input
        formControlName="eventDuration"
        type="number"
        matInput
        placeholder="3"
      />
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <!-- date -->
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Event Date</mat-label>
      <input formControlName="eventDate" matInput [matDatepicker]="picker1" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <br />

    <!-- image -->
    <h4>Event image upload</h4>
    <input
      type="file"
      formControlName="image"
      (change)="onFileSelected($event)"
    />
    <button (click)="onUpload()">upload</button>

    <!-- submit -->

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close color="warn">Cancel</button>
      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        (click)="addEvents()"
        color="primary"
      >
        {{ actionBtn }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
